<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            overflow: hidden;
            color: white;
            text-align: center;
            background-color: black;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            text-shadow: 4px 8px 6px rgb(56, 1, 56), 2px 4px 6px rgb(255, 2, 91);
            color: rgb(190, 169, 190);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, background 0.3s;
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .card {
                font-size: 1.2rem;
                padding: 40px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
            .card {
                font-size: 1.1rem;
                padding: 35px;
            }
        }
        
        .gradient-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #60047e2e, #e95eee);
            border: none;
            border-radius: 30px;
            display: flex;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gradient-btn:hover {
            background: linear-gradient(45deg, #60047e2e, #a94eac);
            transform: scale(1.1);
        }

        .gradient-btn span {
            margin-left: 10px;
            transition: margin-left 0.3s;
        }

        .gradient-btn:hover span {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="{{ url_for('serve_file', filename='tech.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="content">
        <header>
            <h1>Technical Events</h1>
        </header>
        <a href="{{ url_for('index') }}" class="gradient-btn">
            BACK <span></span>
        </a>
        <section class="grid">
            <a href="{{ url_for('ryz') }}" class="card-link"><div class="card">RYZ & FALL</div></a>
            <a href="{{ url_for('cipher') }}" class="card-link"><div class="card">CIPHER-CHASE</div></a>
            <a href="{{ url_for('scrunch') }}" class="card-link"><div class="card">SCRUNCH & PICK</div></a>
        </section>
    </div>
</body>
</html>
