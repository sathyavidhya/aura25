<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraX25 - College Event</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: black;
        }

        /* Background Video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main Container */
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        /* Heading Section */
        .heading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Image Size */
        .heading img {
            width: 80%;
            max-width: 800px;
            display: block;
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Circle Buttons */
        .circle {
            width: 18vw; /* Adjust circle size dynamically */
            height: 18vw;
            background: url('{{ url_for("serve_file", filename="circle.png") }}') no-repeat center/cover;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vw;
            font-weight: bold;
            color: rgb(192, 186, 27);
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            text-shadow: 2px 2px 4px black, -2px -2px 4px red;
            text-align: center;
            padding: 10px;
            animation: float 3s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Hover Effect */
        .circle:hover {
            transform: scale(1.1);
        }

        /* Left Circle Position - Bottom Left */
        .left-circle {
            bottom: 2%;
            left: 2%;
        }

        /* Right Circle Position - Bottom Right */
        .right-circle {
            bottom: 2%;
            right: 2%;
        }

        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            .heading img {
                width: 95%;
                max-width: 700px;
                margin-top: -20px;
            }
            .circle {
                width: 22vw;
                height: 22vw;
                font-size: 3vw;
            }
        }

        /* Small Phones (Below 480px) */
        @media (max-width: 480px) {
            .heading img {
                width: 100%;
                max-width: 750px;
                margin-top: -30px;
            }
            .circle {
                width: 26vw;
                height: 26vw;
                font-size: 4vw;
            }
        }

        /* Extra Small Phones (Below 320px) */
        @media (max-width: 320px) {
            .heading img {
                width: 100%;
                max-width: 800px;
                margin-top: -40px;
            }
            .circle {
                width: 30vw;
                height: 30vw;
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="{{ url_for('serve_file', filename='vedio2.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Main Content -->
    <div class="container">
        <div class="heading">
            <img src="{{ url_for('serve_file', filename='welcome.png') }}" alt="AuraX25 Logo">
            <img src="{{ url_for('serve_file', filename='new1.png') }}" alt="AuraX25 Tagline">
        </div>
    </div>
    
    <!-- Event Buttons -->
    <a href="{{ url_for('tech') }}" ><div class="circle left-circle">TECHINCAL</div></a>
    <a href="{{ url_for('nontech') }}" ><div class="circle right-circle">NON-TECHNICAL</div></a>
</body>
</html>
